
<div class="fixed z-30 w-screen">
  <nav class="bg-transparent text-black">
    <div class="flex px-4 py-2">
      <img src=".\assets\marsRed.png" class="mr-8" alt="mars.png" height="2%" width="2%">
      <div class="flex-shrink-0">

        <h1
          class="pt-1 md:pt-0 text-2xl md:text-3xl font-bold leading-tight tracking-tight text-shadow focus:outline-none"
          [routerLink]="['/']">
          Mars Gallery
        </h1>
      </div>
      <div class="hidden md:inline flex-grow mt-2 ml-8">
        <ul class="flex justify-end text-lg md:text-xl">
          <li class="mx-4 px-2">
            <a
              [routerLink]="['/home']"
              class="
                px-3 py-1 rounded-md text-shadow text-center cursor-pointer
                hover:bg-red-200 focus:outline-none focus:bg-red-200"
              >
              Home
            </a>
          </li>

          <li class="mx-4 px-2">
            <a
              [routerLink]="['/photo']"
              class="
                px-3 py-1 rounded-md text-shadow text-center cursor-pointer
                hover:bg-red-200 focus:outline-none focus:bg-red-200"
              >
              Photo par jour
            </a>
          </li>

          <li class="mx-4 px-2">
            <a
              [routerLink]="['/galerie']"
              class="
                px-3 py-1 rounded-md text-shadow text-center cursor-pointer
                hover:bg-red-200 focus:outline-none focus:bg-red-200"
              >
              Galerie
            </a>
          </li>

          <li class="mx-4 px-2">
            <a
              [routerLink]="['/contact']"
              class="
                px-3 py-1 rounded-md text-shadow text-center cursor-pointer
                hover:bg-red-200 focus:outline-none focus:bg-red-200
                "
              >
              Contact
            </a>
          </li>
        </ul>
      </div>
      <div class="-mr-2 flex flex-grow justify-end lg:hidden">
        <button
          (click)="toggleNavbar()"
          class="
            inline-flex items-center justify-center p-2 rounded-md text-gray-400
            hover:text-white hover:bg-red-900 focus:outline-none focus:bg-red-900
            focus:text-white active:text-white active:bg-red-900
            "
          >
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path [ngClass]="{'hidden': open, 'inline-flex': !open }"
              class="inline-flex" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M4 6h16M4 12h16M4 18h16"
              />
            <path [ngClass]="{'hidden': !open, 'inline-flex': open }"
              class="hidden" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M6 18L18 6M6 6l12 12"
              />
          </svg>
        </button>
      </div>
    </div>
    <div [hidden]="!open" class="pb-2">
      <ul class="text-lg md:text-xl">
        <li class="mx-4">
          <a
            [routerLink]="['/']"
            class="
              px-3 py-1 rounded-md text-shadow text-center cursor-pointer
              hover:bg-red-200 focus:outline-none focus:bg-red-200
              "
            >
            Home
          </a>
        </li>

        <li class="mx-4">
          <a
            [routerLink]="['/photo']"
            class="
              px-3 py-1 rounded-md text-shadow text-center cursor-pointer
              hover:bg-red-200 focus:outline-none focus:bg-red-200
              "
            >
            Photo du jour
          </a>
        </li>

        <li class="mx-4">
          <a
            [routerLink]="['/galerie']"
            class="
              px-3 py-1 rounded-md text-shadow text-center cursor-pointer
              hover:bg-red-200 focus:outline-none focus:bg-red-200
              "
            >
            Galerie
          </a>
        </li>

        <li class="mx-4">
          <a
            [routerLink]="['/contact']"
            class="
              px-3 py-1 rounded-md text-shadow text-center cursor-pointer
              hover:bg-red-200 focus:outline-none focus:bg-red-200
              "
            >
            Contact
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
